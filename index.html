<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <header>
    <nav>
      <div class="nav-items">
        <img src="./images/logo.svg" alt="brand-logo" height="20px" class="logo">

        <a href="/">Collections</a>
        <a href="/">Men</a>
        <a href="/">Women</a>
        <a href="/">About</a>
        <a href="/">Contact</a>
      </div>

      <div class="cart-avatar">
        <img src="./images/icon-cart.svg" alt="cart-icon" width="20px" height="20px">
        <img src="./images/image-avatar.png" alt="avatar" width="45px" height="45px" class="avatar">
      </div>
    </nav>

    <div class="mobile-navbar">
      <div class="icon-logo">
        <img src="./images/icon-menu.svg" alt="menu-icon">
        <img src="./images/logo.svg" alt="brand-logo" height="20px">
      </div>
      <div class="mobile-avatar">
        <img src="./images/icon-cart.svg" alt="cart-icon" height="25px" width="25px">
        <img src="./images/image-avatar.png" alt="avatar" width="30px" height="30px">
      </div>
    </div>

  </header>

  <main>
    <div class="main-container">
      <div class="images-thumnails-container">
        <div class="big-image">
          <img src="./images/image-product-1.jpg" alt="image1-big" width="400px" height="400px" class="b-im">
        </div>
        <div class="smaller-images">
          <img src="./images/image-product-1-thumbnail.jpg" alt="product1-thumbnail" width="80px" height="80px" class="s-im">
          <img src="./images/image-product-2-thumbnail.jpg" alt="product2-thumbnail" width="80px" height="80px" class="s-im">
          <img src="./images/image-product-3-thumbnail.jpg" alt="product3-thumbnail" width="80px" height="80px" class="s-im">
          <img src="./images/image-product-4-thumbnail.jpg" alt="product4-thumbnail" width="80px" height="80px" class="s-im">
        </div> 
        <div class="images-for-mobile">
          <img src="./images/image-product-1.jpg" alt="product for mobile device" width="100%">
          <div class="forward-backward-btns">
            <img src="./images/icon-previous.svg" alt="previous icon">
            <img src="./images/icon-next.svg" alt="next icon">
          </div>
        </div>
      </div>

      <div class="details-container">
        <h5 class="orange-heading">SNEAKER COMPANY</h5>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-details">
          <h2>$125.00</h2>
          <p class="fifty">50%</p>
        </div>
        <h4 class="through-line">$250</h4>
        <div class="btns-container">
          <div class="plus-minus-btns">
            <button class="plus">+</button>
            <span class="count">0</span>
            <button class="minus">-</button>
          </div>
          <div class="add-cart-btn">
            <button class="add-btn"><img src="./images/icon-cart.svg" alt="cart-icon" width="15px"> Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
